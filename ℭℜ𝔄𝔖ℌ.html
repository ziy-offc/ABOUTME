<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login dan Kirim Pesan WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    body {
      color: white;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #00bfff;
      background-color: transparent;
      color: white;
      font-size: 16px;
    }

    .input-field:focus {
      outline: none;
      border-color: #ff4500;
    }

    .send-button {
      width: 100%;
      padding: 14px;
      background-color: #25d366;
      color: white;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .send-button:hover {
      background-color: #128c7e;
      transform: scale(1.03);
    }

    .login-form {
      margin-bottom: 20px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .back-button {
      width: 100%;
      padding: 14px;
      background-color: #ff4500;
      color: white;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #e03d00;
      transform: scale(1.03);
    }

    .follow-text {
      font-size: 14px;
      color: #00bfff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="bg-video">
    <source src="https://qu.ax/DqQYa.mp4" type="video/mp4">
  </video>

  <div class="container" id="login-container">
    <h2>Login untuk Mengakses Fitur</h2>

    <div class="login-form">
      <input type="text" id="username" class="input-field" placeholder="Username" />
      <input type="password" id="password" class="input-field" placeholder="Password" />
      <p class="follow-text">Follow dulu breeðŸ—¿</p>
      <button class="send-button" onclick="login()">Login</button>
      <p class="error-message" id="error-message" style="display: none;">Username atau Password salah!</p>
    </div>
  </div>

  <div class="container" id="message-container" style="display: none;">
    <h2>Masukkan Nomor Tujuan dan Kirim Pesan</h2>
    <input type="text" id="target-number" class="input-field" placeholder="Nomor Tujuan (tanpa +)" />
    <button class="send-button" onclick="sendMessage()">Kirim Pesan</button>
    <button class="back-button" onclick="goBack()">Kembali ke Index</button>
  </div>

  <script>
    const validUsername = "ziyking";
    const validPassword = "ziyggcf67n";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("message-container").style.display = "block";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    }

    function sendMessage() {
      const targetNumber = document.getElementById("target-number").value;
      if (targetNumber) {
        const waUrl = `https://wa.me/${targetNumber}?text=hai`;
        window.location.href = waUrl;
      } else {
        alert("Harap masukkan nomor tujuan dengan benar!");
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
